{% extends "admin/base_site.html" %}
{% block content %}

{% load static %}
<script src="{% static 'arduino_check/jquery-3.5.1.min.js' %} "></script>
<script src="{% static 'arduino_check/chart.js' %} "></script>
<script src="{% static 'arduino_check/js.js' %} "></script>
<link rel="stylesheet" type="text/css" href="{% static 'arduino_check/bootstrap-grid.min.css' %}">


<form id="patientForm">
  <label for="year">Choose a Patient:</label>
  <select name="cmbPatient" id="cmbPatient"></select>
  <input type="submit" value="Load" name="_load">
</form>


      <div class="row">
        <div class="col-6">
          <canvas id="lastLogs"></canvas>
        </div>

        <div class="col-6">
          <canvas id="pie1"></canvas>
        </div>

        <div class="col-6">
          <canvas id="canvasLineSpo2"></canvas>
        </div>

        <div class="col-6">
          <canvas id="pie2"></canvas>
        </div>
      </div>

      <script>
        let salesCtx = document.getElementById("lastLogs").getContext("2d");
        let lastLogs = new Chart(salesCtx, {
          type: "bar",
          options: {
            responsive: true,
          }
        });
        let spendPerCustomerCtx = document.getElementById("canvasLineSpo2").getContext("2d");
        let spendPerCustomerChart = new Chart(spendPerCustomerCtx, {
          type: "line",
          options: {
            responsive: true,
          }
        });
        let paymentSuccessCtx = document.getElementById("pie1").getContext("2d");
        let pie1 = new Chart(paymentSuccessCtx, {
          type: "pie",
          options: {
            responsive: true,
            layout: {
              padding: {
                left: 0,
                right: 0,
                top: 0,
                bottom: 25
              }
            }
          }
        });
        
        let paymentMethodCtx = document.getElementById("pie2").getContext("2d");
        let paymentMethodChart = new Chart(paymentMethodCtx, {
          type: "pie",
          options: {
            responsive: true,
            layout: {
              padding: {
                left: 0,
                right: 0,
                top: 0,
                bottom: 25
              }
            }
          }
        });
      </script>
    </div>

{% endblock %}
